<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="text-danger text-center bg-dark">Employee Form</h1>

<button class="btn btn-warning">Home Page</button>
<button class="btn btn-primary">Portfolio</button>
<button class="btn btn-danger">About</button>
<button class="btn btn-success">Contact Us</button>
<button class="btn btn-outline-danger">Courses</button>
<button class="btn btn-outline-dark">Services</button>
<button class="btn btn-outline-warning">Payments</button>
<form action="" class="m-5 bg-info p-5">
    <label for="fname" class="form-label mb-3">First Name: </label>
    <input type="text" id="fname" class="form-control mb-3" placeholder="First Name" required="required">

    <label for="sname" class="form-label mb-3">Sur Name: </label>
    <input type="text" id="sname" class="form-control mb-3" placeholder="Sur Name" required="required">

    <label for="password" class="form-label mb-3">Password: </label>
    <input type="password" id="password" class="form-control mb-3" placeholder="Password" required="required">

    <label for="email" class="form-label mb-3">Email: </label>
    <input type="email" id="email" class="form-control mb-3" placeholder="Email" required="required">

    <button type="submit" class="btn btn-primary mx-auto d-block">Submit</button>

</form>

</body>
</html>
